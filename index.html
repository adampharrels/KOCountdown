<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Knockout Outdoor — Countdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rubik:wght@400;600;800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="rays" aria-hidden="true"></div>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>Knockout Outdoor Countdown</h1>
      </div>
    </header>

    <main class="hero">
      <div class="title">
        <div class="kicker">Return of the Circuz</div>
        <h2>Knockout Outdoor</h2>
        <div class="subtitle">Saturday 4 Oct 2025 • ENGIE Stadium • AEST</div>
      </div>

      <!-- the clock -->
      <section class="timer" role="timer" aria-live="polite">
        <div class="slot">
          <div class="label">Days</div>
          <div id="d" class="value">000</div>
        </div>
        <div class="slot">
          <div class="label">Hours</div>
          <div id="h" class="value">00</div>
        </div>
        <div class="slot">
          <div class="label">Minutes</div>
          <div id="m" class="value">00</div>
        </div>
        <div class="slot">
          <div class="label">Seconds</div>
          <div id="s" class="value">00</div>
        </div>
      </section>

      <!-- Stage info -->
      <section class="cards">
        <article class="card">
          <div class="icon" aria-hidden="true">
            <!-- icon -->
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="url(#g1)" stroke-width="1.6"
              stroke-linecap="round" stroke-linejoin="round">
              <defs>
                <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#ffbf31" />
                  <stop offset="1" stop-color="#ff8c1a" />
                </linearGradient>
              </defs>
                      <!-- svg path -->
              <path d="M12 4l2.8 2.4-2.8 5.2-2.8-5.2L12 4z" />
              <path d="M3 9.5l6.5 2.1L5 14.8 3 9.5z" />
              <path d="M21 9.5l-6.5 2.1 4.5 3.2L21 9.5z" />
            </svg>
          </div>
          <div>
            <h3>Main Stage — Hardstyle</h3>
            <p></p>
          </div>
        </article>

        <!-- RAWSTYLE -->
        <article class="card">
          <div class="icon" aria-hidden="true">
            <!-- flame -->
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="url(#g2)" stroke-width="1.8"
              stroke-linecap="round" stroke-linejoin="round">
              <defs>
                <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#ffbf31" />
                  <stop offset="1" stop-color="#ff8c1a" />
                </linearGradient>
              </defs>
              <path
                d="M9 10l6 6m-4-8l4 4m1-5l2 2m-9 7l2 2m5-1l1.5 1.5M4 13l6.5 6.5a1.5 1.5 0 0 0 2.1 0l1.4-1.4a1.5 1.5 0 0 0 0-2.1L7.5 9.5a1.5 1.5 0 0 0-2.1 0l-1.4 1.4a1.5 1.5 0 0 0 0 2.1Z" />
            </svg>
          </div>
          <div>
            <h3>Mega Pit</h3>
            <p></p>
          </div>
        </article>

        <!-- HAPPY HARDCORE -->
        <article class="card">
          <div class="icon" aria-hidden="true">
            <!-- smiley -->
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="url(#g3)" stroke-width="1.6"
              stroke-linecap="round" stroke-linejoin="round">
              <defs>
                <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#ffbf31" />
                  <stop offset="1" stop-color="#ff8c1a" />
                </linearGradient>
              </defs>
              <circle cx="12" cy="12" r="8" />
              <circle cx="9" cy="10" r="1.2" />
              <circle cx="15" cy="10" r="1.2" />
              <path d="M8 14c1.2 1.4 2.6 2 4 2s2.8-.6 4-2" />
            </svg>
          </div>
          <div>
            <h3>Oasis</h3>
            <p></p>
          </div>
        </article>
      </section>

      <div class="cta-row">
        <button class="btn" id="notifyBtn">Set My Festival Reminder</button>
        <button class="btn secondary" id="addCalBtn">Add to Calendar</button>
      </div>
    </main>

    <footer>I am not affiliated with HSU</footer>
  </div>
</body>
<script src="script.js"></script>
</html>
